name: Release wheels

on:
  workflow_run:
    workflows: ["Build"]
    branches: [main]
    types: 
      - completed
  push:
    tags:
      - '*'

jobs:
  download_artifacts:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Download artifacts for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-10.15]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: artifacts
